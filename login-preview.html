<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PromptVault</title>
    <style>
        /* ==============================
           LOGIN CUSTOM STYLES
           ============================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* Login Container */
        .login-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-logo p {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        /* Alerts */
        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-icon {
            font-size: 18px;
            flex-shrink: 0;
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-error .alert-icon {
            color: #f44;
        }

        .alert-success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .alert-success .alert-icon {
            color: #4f4;
        }

        .alert-content ul {
            list-style: none;
            padding-left: 0;
            font-size: 13px;
        }

        .alert-content ul li {
            margin-top: 4px;
        }

        .alert-content p {
            margin-bottom: 8px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .label-text {
            color: #333;
        }

        .label-icon {
            font-size: 16px;
            opacity: 0.6;
        }

        /* Input Fields */
        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input.error {
            border-color: #f44;
            background-color: #fff5f5;
        }

        .form-input.error:focus {
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.1);
        }

        /* Password Wrapper */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            transition: opacity 0.3s ease;
            opacity: 0.6;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .password-toggle:active {
            transform: scale(0.9);
        }

        /* Form Error */
        .form-error {
            display: block;
            color: #f44;
            font-size: 12px;
            margin-top: 6px;
            animation: slideIn 0.3s ease-out;
        }

        /* Checkbox */
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
            margin: 0;
        }

        .checkbox-label {
            margin-left: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            color: #666;
            user-select: none;
        }

        .checkbox-label:hover {
            color: #333;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-text {
            flex: 1;
        }

        .btn-icon {
            transition: transform 0.3s ease;
        }

        .btn-primary:hover .btn-icon {
            transform: translateX(3px);
        }

        /* Form Links */
        .form-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
            text-align: center;
        }

        .link-forgot,
        .link-register {
            font-size: 13px;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-forgot:hover,
        .link-register:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .link-register {
            color: #666;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .link-register:hover {
            color: #333;
        }

        /* Login Footer */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }

        /* Decorations */
        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            right: -150px;
            animation: float 8s ease-in-out infinite;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            bottom: -100px;
            left: -100px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .decoration-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: 50%;
            right: 10%;
            animation: float 12s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(30px);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-wrapper {
                border-radius: 15px;
                padding: 40px 25px;
                margin: 20px;
            }

            .login-logo h1 {
                font-size: 26px;
            }

            .login-logo p {
                font-size: 12px;
            }

            .form-input {
                padding: 11px 12px;
                font-size: 16px;
            }

            .btn {
                padding: 11px 14px;
                font-size: 14px;
            }

            .decoration {
                display: none;
            }
        }

        /* Loading State */
        .btn-loading .btn-text {
            opacity: 0;
        }

        .btn-loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Logo -->
            <div class="login-logo">
                <h1>PromptVault</h1>
                <p>Tu gestor de prompts personalizado</p>
            </div>

            <!-- Form -->
            <form class="login-form" id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <span class="label-text">Correo Electr√≥nico</span>
                        <span class="label-icon">‚úâ</span>
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="tu@email.com"
                        autocomplete="username">
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <span class="label-text">Contrase√±a</span>
                        <span class="label-icon">üîí</span>
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword"
                            aria-label="Mostrar/ocultar contrase√±a">
                            üëÅ
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="form-group checkbox">
                    <input type="checkbox" id="remember_me" name="remember" class="checkbox-input">
                    <label for="remember_me" class="checkbox-label">
                        Recu√©rdame en este dispositivo
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Iniciar Sesi√≥n</span>
                    <span class="btn-icon">‚Üí</span>
                </button>

                <!-- Links -->
                <div class="form-links">
                    <a href="#" class="link-forgot">
                        ¬øOlvidaste tu contrase√±a?
                    </a>

                    <a href="#" class="link-register">
                        ¬øNo tienes cuenta? <strong>Reg√≠strate aqu√≠</strong>
                    </a>
                </div>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2026 PromptVault. Todos los derechos reservados.</p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initializePasswordToggle();
            initializeFormValidation();
        });

        function initializePasswordToggle() {
            const toggleButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            if (!toggleButton || !passwordInput) return;

            toggleButton.addEventListener('click', function (e) {
                e.preventDefault();

                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                toggleButton.textContent = isPassword ? 'üôà' : 'üëÅ';

                toggleButton.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    toggleButton.style.transform = 'scale(1)';
                }, 200);
            });
        }

        function initializeFormValidation() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (!form) return;

            emailInput?.addEventListener('blur', function () {
                validateEmail(this);
            });

            passwordInput?.addEventListener('input', function () {
                removeErrorState(this);
            });

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const isValid = validateForm();
                if (isValid) {
                    alert('‚úÖ Formulario v√°lido. En la versi√≥n con Laravel, se enviar√≠a los datos.');
                }
            });
        }

        function validateEmail(input) {
            const email = input.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email && !emailRegex.test(email)) {
                addErrorState(input, 'Correo electr√≥nico inv√°lido');
                return false;
            } else {
                removeErrorState(input);
                return true;
            }
        }

        function validateForm() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            let isValid = true;

            if (!emailInput.value.trim()) {
                addErrorState(emailInput, 'El correo es requerido');
                isValid = false;
            } else if (!validateEmail(emailInput)) {
                isValid = false;
            }

            if (!passwordInput.value) {
                addErrorState(passwordInput, 'La contrase√±a es requerida');
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                addErrorState(passwordInput, 'La contrase√±a debe tener al menos 6 caracteres');
                isValid = false;
            }

            return isValid;
        }

        function addErrorState(input, message) {
            input.classList.add('error');

            const existingError = input.parentElement.querySelector('.form-error');
            if (existingError) {
                existingError.remove();
            }

            const errorElement = document.createElement('span');
            errorElement.className = 'form-error';
            errorElement.textContent = message;
            input.parentElement.appendChild(errorElement);
        }

        function removeErrorState(input) {
            input.classList.remove('error');
            const errorElement = input.parentElement.querySelector('.form-error');
            if (errorElement) {
                errorElement.remove();
            }
        }
    </script>
</body>

</html>
